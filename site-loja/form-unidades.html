<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Zé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Cadastro de Unidade</h5>
                </div>

                <div class="card-body">
                    <form id="formUnidade">

                        
                        <div class="mb-3">
                            <label class="form-label">Nome da Loja</label>
                            <input type="text" class="form-control" id="nome_da_loja" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">URL da Foto</label>
                            <input type="url" class="form-control" id="foto" placeholder="https://..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Latitude</label>
                            <input type="number" step="any" class="form-control" id="latitude" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Longitude</label>
                            <input type="number" step="any" class="form-control" id="longitude" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="reset" class="btn btn-secondary">
                                Limpar
                            </button>

                            <button type="submit" class="btn btn-primary">
                                Cadastrar Unidade
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="toastMensagem" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                    Mensagem aqui
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="app-form-unidades.js"></script>
</body>

</html>
