<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Zé</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style-login.css">
</head>

<body>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Área restrita</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="usuario" placeholder="E-mail" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="senha" class="form-control" placeholder="Senha"
                                    required>
                                
                            </div>
                            <div class="form-group">
                                <button type="button" id="btn-login" class="form-control btn btn-primary submit px-3">Acessar Sistema</button>
                            </div>
                        </form>
                        <p class="w-100 text-center">&mdash; Não tem conta? &mdash;</p>
                        <div class="social d-flex text-center">
                            <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
                                Se cadastre!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app-login.js"></script>

    
</body>

</html>
