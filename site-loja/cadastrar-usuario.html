<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Cadastro de Usuário</h4>
                    </div>

                    <div class="card-body">

                        <form id="form-cadastro">

                            <div class="mb-3">
                                <label class="form-label">E-mail (Usuário)</label>
                                <input type="email" id="usuario" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" id="senha" class="form-control" maxlength="20" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control" maxlength="200" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Sobrenome</label>
                                <input type="text" id="sobrenome" class="form-control" maxlength="200" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Cidade</label>
                                <input type="text" id="cidade" class="form-control" maxlength="200">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <input type="text" id="estado" class="form-control" maxlength="2" placeholder="Ex: SP">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Permissão</label>
                                <select id="permissao" class="form-select" required>
                                    <option value="">Selecione</option>
                                    <option value="admin">Admin</option>
                                    <option value="vendedor">Vendedor</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="button" id="btn-cadastrar" class="btn btn-success">
                                    Cadastrar
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app-cadastrar-usuario.js"></script>
</body>

</html>
